<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auth" content="Robert López">
    <title>Vista Google</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <header>
        <div class="nav">
            <div>Sobre Google</div>
            <div>Tienda</div>
        </div>
        <div class="nav">
            <div>Gmail</div>
            <div>Imágenes</div>
            <div><img src="img/puntos.png" alt="puntos"></div>
            <div><img src="img/perfil.png" alt="perfil"></div>
        </div>
    </header>
    <main>
        <div class="centro">
            <img src="img/logo.png" alt="GOOGLE">
            <div class="barra">
                <i class="fa fa-search fa-lg"></i>
                <input type="text">
                <i class="fa fa-microphone fa-lg"></i>
            </div>
            <div class="botones">
                <div>Buscar con Google</div>
                <div>Voy a tener suerte</div>
            </div>
            <p>Ofrecido por Google en:
                <a href="#">English</a>
                <a href="#">català</a>
                <a href="#">galego</a>
                <a href="#">euskara</a>
            </p>
        </div>
    </main>
    <footer>
        <div id="españa">España</div>
        <div id="footer_info">
            <div>
                <div>Publicidad</div>
                <div>Empresa</div>
                <div>Cómo funciona la Búsqueda</div>
            </div>
            <div>
                <i class="fa fa-leaf" aria-hidden="true"></i>
                <div>Emisión neutra de carbono desde el 2007</div>
            </div>
            <div>
                <div>Privacidad</div>
                <div>Términos</div>
                <div>Configuración</div>
            </div>
        </div>
    </footer>
</body>

</html>

</html>
